<!DOCTYPE html>
<html ng-app="semiotApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SemIoT</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://semiot.ru">SemIoT</a>
					<ul class="nav navbar-nav">
						<li ng-repeat="tab in tabs" ng-class="tab.title == activeTab ? 'active' : ''" ng-click="toggleTabs(tab.title)">
							<a href="#">{{ tab.title }}</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</nav>		
		<section ng-controller="HeatCtrl" data-section="heat-section" ng-show="activeTab === 'Heat'">
			<h4>{{ title }}</h4>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>URI</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-show="meters.length === 0">
							<td>No meters registered</td>
						</tr>
						<tr ng-repeat="meter in meters">
							<td>{{ $index + 1 }}</td>
							<td><a href="{{ meter.uri }}">{{ meter.uri }}</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<section ng-controller="ElectricCtrl" data-section="electric-section"  ng-show="activeTab === 'Electric'">
			<h4>{{ title }}</h4>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>URI</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-show="meters.length === 0">
							<td>No meters registered</td>
						</tr>
						<tr ng-repeat="meter in meters">
							<td>{{ $index + 1 }}</td>
							<td><a href="{{ meter.uri }}">{{ meter.uri }}</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</body>
<script src="js/lib/autobahn.min.jgz"></script>
<script src="js/lib/n3-browser.min.js"></script>
<script src="js/lib/angular.js"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/data-provider.js"></script>
<script src="js/main.js"></script>
</html>
