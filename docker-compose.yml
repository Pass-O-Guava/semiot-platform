wamprouter:
  image: docker.semiot.ru/wamp-router
  links:
    - mysqlbase
  ports:
    - "8080:8080"
  restart: always

dataarchivingservice:
  image: docker.semiot.ru/data-archiving-service
  links:
    - tsdb
    - wamprouter
    - deviceproxyservice
    - fuseki
  ports:
    - "8787:8787"
  volumes:
    - /semiot-platform/data-archiving-service/:/semiot-platform/data-archiving-service/
  restart: always

tsdb:
  image: cassandra:3.3
  ports:
    - "9042:9042"
  volumes:
    - /semiot-platform/tsdb:/var/lib/cassandra
  restart: always

deviceproxyservice:
  image: docker.semiot.ru/device-proxy-service
  links:
    - wamprouter
    - fuseki
  ports:
    - "8181:8181"
    - "9500:9500/udp"
    - "3131:3131/udp"
  volumes:
    - /semiot-platform/felix-cache:/root/semiot-platform/device-proxy-service/felix-cache
  restart: always

fuseki:
  image: docker.semiot.ru/fuseki
  ports:
    - "3030:3030"
  volumes:
    - /semiot-platform/fuseki/fuseki-db:/fuseki/fuseki-db
    - /semiot-platform/fuseki/app:/fuseki/app
  restart: always

apigateway:
  image: docker.semiot.ru/api-gateway
  links:
    - wamprouter
    - deviceproxyservice
    - dataarchivingservice
    - mysqlbase
    - fuseki
  ports:
    - "8383:8080"
    - "9990:9990"
  volumes:
    - /semiot-platform/api-gateway/:/semiot-platform/api-gateway/
  restart: always

frontend:
  image: docker.semiot.ru/frontend
  links:
    - wamprouter
    - deviceproxyservice
    - apigateway
  ports:
    - "80:80"
  restart: always

mysqlbase:
  image: docker.semiot.ru/mysql
  ports:
    - "3306:3306"
  restart: always
