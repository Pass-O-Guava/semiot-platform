<html>
    <head>
        <title>Login page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script
        src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <H4>You must sign in previous you can get access to resourses</H4><br>
            <form action="j_security_check" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control text-center" placeholder="Username" name="j_username" type="text"><br><br>
                    </div>
                    <div class="input-group">
                        <input class="form-control text-center" placeholder="Password" name="j_password" type="password"><br><br>
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit" name="logout">
                        Sign in
                        <i class="glyphicon glyphicon-log-in"></i>
                    </button>                
                </div>
            </form>
        </div>
    </body>
</html>
