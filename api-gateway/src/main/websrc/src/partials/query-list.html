<h2>Data Analyzing</h2>
<section>
    <ol class="breadcrumb">
        <li>Queries <a href="#/new-query">[add]</a></li>
    </ol>
    <div class="analyzing-service-container">
        <ol>
            <li ng-repeat="query in queries">
                <div>
                    <label for="">Name: </label>
                    <span>{{query.name }}</span>
                    <a href="{{ '#/queries/' + query.id }}">[view events]</a>
                    <button ng-click="remove(query.id)">[remove]</button>
                </div>
                <div>
                    <label for="">Created: </label>
                    <span>{{ query.created }}</span>
                </div>
                <div>
                    <label for="">Text: </label>
                    <pre>{{ query.text }}</pre>
                </div>
            <li>
        </ol>
    </div>
</section>
