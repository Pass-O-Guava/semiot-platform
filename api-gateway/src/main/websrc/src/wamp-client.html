<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WAMP Client</title>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<style>
		#wrapper {
			width: 70%;
			margin: 20px auto;
		}
		#wamp-send-topic {
			margin-bottom: 10px;
		}
		.form-group label {
			width: 100px;
		}
		.form-group input {
			width: 250px;
		}
		.template,
		.on-listen {
			display: none;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h2>Test WAMP Client</h2>
		<div class="on-config">
			<div class="form-group form-inline wamp-url">
				<label for="wamp-url">Endpoint</label>
				<input type="text" class="form-control" placeholder="ws://">
			</div>
				<div class="form-group form-inline wamp-topic">
				<label for="wamp-topic">Topic</label>
				<input type="text" class="form-control">		
			</div>
			<button id="wamp-subscribe" class="btn btn-primary">Subscribe</button>			
		</div>
		<div class="on-listen">	
			<table id="summary" class="table">
				<tr>
					<td>URL</td>
					<td class="url"></td>
				</tr>
				<tr>
					<td>Topic</td>
					<td class="topic"></td>
				</tr>
				<tr>
					<td><button id="wamp-send" class="btn btn-primary">Send</button></td>
					<td>
						<input id="wamp-send-topic" class="form-control" placeholder="Topic">
						<textarea id="wamp-send-text" class="form-control">Message</textarea>
					</td>
				</tr>
			</table>		
			<div id="message-log">
				<h4>Message Log</h4>
				<ul></ul>
			</div>			
		</div>

		<li class="message template">
			<p></p>
		</li>		
	</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/lib/autobahn.min.jgz"></script>
<script src="js/wamp-client.js"></script>
</body>
</html>
