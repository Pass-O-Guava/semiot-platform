<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SemIoT Platform | Admin Panel</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/config/user-list.css">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">SemIoT Platform</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">root
                        <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/logout/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-wrapper">
            <ul class="breadcrumb">
                <li class="active"><a href="/">SemIoT Platform</a></li>
                <li>Users</li>
            </ul>
            <h3>
                <span>Users</span>
                <button class="btn btn-raised btn-primary">
                    Add <i class="fa fa-plus"></i>
                </button>
            </h3>
            <div class="table-responsive system-list">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <label>Login</label>
                            </th>
                            <th>
                                <label>Password</label>
                            </th>
                            <th>
                                <label>Role</label>
                            </th>
                            <th>
                                <label>Action</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-group form-group-sm is-empty">
                                    <input class="form-control" type="text" id="inputSmall" placeholder="ss" value="22">
                                  <span class="material-input"></span>
                                </div>
                            </td>
                            <td>
                                <div class="form-group form-group-sm is-empty">
                                    <input class="form-control" type="text" id="inputSmall" placeholder="ss" value="22">
                                  <span class="material-input"></span>
                                </div>
                            </td>
                            <td>
                                <div class="form-group form-group-sm is-empty">
                                    <select id="select111" class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-fab btn-fab-mini">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>
    <script>$.material.init();</script>
    <script></script>
</body>
</html>
