<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SemIoT Platform | Login</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="col-md-6 login-container">
            <div class="well bs-component">
                <h2>SemIoT Platform</h2>
                <h4>Authorization</h4>
                <form action="" class="form-horizontal">
                     <div class="form-group label-floating">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="username">
                        <span class="help-block">Enter your username</code></span>
                    </div>
                     <div class="form-group label-floating">
                        <label for="password" class="control-label">Password</label>
                        <input type="text" class="form-control" id="password">
                        <span class="help-block">Enter your password</code></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://fezvrasta.github.io/bootstrap-material-design/dist/js/material.min.js"></script>
    <script>$.material.init();</script>
</body>
</html>
