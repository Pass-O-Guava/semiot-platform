        <h3>New driver configuration</h3>
        <div class="container">
            <div class="well bs-component">
                <form action="/config/ConfigurationDriver" method="post">
                    <div class="form-group is-empty">
                        <label for="inputEmail" class="col-md-2 control-label">Field</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Value">
                        </div>

                    </div>
                    <div class="form-group is-empty">
                        <label for="inputEmail" class="col-md-2 control-label">Field</label>

                            <input type="email" class="form-control" id="inputEmail" placeholder="Value">

                <div></div>

        <h3>Device location</h3>
        <div class="container">
            <div class="well bs-component">
                <div id="map" style="height: 500px;"></div>
            </div>
        </div>
        <div style="text-align: center;">
            <button class="btn btn-raised btn-info btn-lg">Save <i class="fa fa-save"></i></button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://fezvrasta.github.io/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script>$.material.init();</script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('http://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            position: 'topright',
            draw: {
                rect: {
                    shapeOptions: {
                        color: 'orange'
                    },
                },
                polyline: false,
                marker: false,
                polygon: false,
                circle: false
            },
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            drawnItems.addLayer(e.layer);
        });

    </script>
